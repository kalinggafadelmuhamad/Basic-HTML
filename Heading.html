<!DOCTYPE html>
<html>
<head>
	<title>Heading Html</title>
</head>
<body>
	<!-- untuk membuat heading/judul kita bisa menggunakan tag yang paling besar ukuran font nya (<h1>) sampai yang paling kecil <h6> -->
	<h1>Judul Artikel</h1>
	<p>Isi Artikel</p>
	<!-- atau bisa menggunakan tag" di bawah nya untuk menentukan sub judul -->
	<h3>Sub Judul Artikel</h3>
	<p>Artikel</p>
</body>
</html>
