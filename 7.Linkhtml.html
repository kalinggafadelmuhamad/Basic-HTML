<!DOCTYPE html>
<html>
<head>
	<title>HTML Link</title>
</head>
<body>
	<!-- Untuk membuat sebuah link pada website kita bisa menggunakan tag <a> dengan menambahkan atribut href="" -->
	<!-- Atribute href="" di gunakan sebagai sumber tujuan dari suatu link contoh kita akan membuat link ke facebook -->
	<p>untuk menuju facebook klik link <a href="http://facebook.com"> Berikut ini </a></p>

	<!-- selain menggunakan link pada website lain kita juga bisa menggunakan file sebagai sumber tujuan link -->
	<!-- saya mempunyai file dengan directori seperti ini

	     htdocs
	        -Halaman1.html
	        -Halaman2.html 

	    Jika kita membuat link pada halaman1.html dan ingin pindah ke halaman2.html caranya seperti ini  -->
	<p>Pindah Ke Halaman 2 <a href="Halaman2.html"> Di sini </a></p>

	<!-- Begitupun sebaliknya jika di halaman2.html kita ingin kembali ke halaman1.html caranya sperti ini -->
	<h1>Selamat Datang di Halaman 2</h1>
	<p>Klik di <a href="Halaman1.html"> sini </a> jika ingin kembali ke halaman 1</p>

	<!-- Kita juga bisa berpindah menuju file yg foldernya berbeda atau di luar maupun di dalam folder lain -->
	<!-- Jika saya mempunyai folder dengan directori seperti ini


	     htdocs
	         Admin
	            Halaman_Admin.html

	         halaman_login.html 
	-->

	<!-- Jika kita di halaman login dan ingin pindah ke halaman admin caranya seperti ini -->
	<p>Pindah Ke Halaman Admin KLIK DI <a href="Admin/Halaman_Admin.html"> SINI </a></p>

	<!-- Sedangkan jika ingin kembali dari halaman admin ke halaman login caranya seperti ini -->
	<p>Kembali ke Halaman Login <a href="../halaman_login.html"> DI SINI </a></p>

	<!-- Sebenarnya lebih banyak lagi yang bisa kita lakukan dengan tag <a> selain di atas -->
	<!-- tetapi akan sedikit panjang jika di jelasjan di sini hehe ada baiknya kalian cari tau sendir -->
	<!-- karena yg terpenting dalam belajar sesuatu adalah bukan dengan mengimplementasikan code yang sudah ada -->
	<!-- Tapi bagaimana caranya melakukan improvisasi dari yang sudah ada :D Good luck -->




     

</body>
</html>
