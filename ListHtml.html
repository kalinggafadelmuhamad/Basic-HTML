<!DOCTYPE html>
<html>
<head>
	<title>Html LIST</title>
</head>
<body>
	<!-- Untuk membuat sebuah list kita bisa menggunakan tag <ol> ataupun <ul> -->
	<!-- untuk tag ol dia akan mengurutkan list secara urut mulai dari 1 dst -->
	<h3>Jadwal Bangun Pagi</h3>
	<ol>
		<li>Bangun Pagi</li>
		<li>Sarapan Pagi</li>
		<li>Mandi</li>
	</ol>
	<!-- di list juga kita bisa menambahkan atribute type untuk menentukan list di urutkan menggunakan angka huruf atau bahkan angka romawi -->
	<!-- <ol type="1"> untuk mengurutkan dengan angka -->
	<!-- <ol type="a/A" untuk mengurutkan dengan huruf kecil/besar -->
	<!-- <ol type="i/I" untuk mengurutkan dengan angka romawi kecil/besar -->

	<!-- Adapun kita bisa menggunakan tag ul di mana listnya tidak akan di urutkan baik menggunakan angka atau huruf -->
	<h3>Jadwal Sore Hari</h3>
	<ul>
		<li>Mandi</li>
		<li>Bersih" rumah</li>
		<li>Joging</li>
	</ul>
	<!-- sama seperti <ol> kita juga bisa menambahkan atribute type pada ul -->
	<!-- <ul type="square" = untuk memberikan efek kotak pada list item -->
	<!-- <ul type="circle" = untuk memberikan efek lingkaran pada list item -->



</body>
</html>
